name: Build documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  INSTANCE: 'Writerside/suxizhiliu'
  ARTIFACT: 'webHelpSUXIZHILIU2-all.zip'
  DOCKER_VERSION: '241.15989'
  ALGOLIA_ARTIFACT: 'algolia-indexes-SUXIZHILIU.zip'
  ALGOLIA_KEY: '5ef69302207b5195e6ebd882e78a47c0'
  ALGOLIA_INDEX_NAME: 'rolling_suxizhiliu'
  ALGOLIA_APP_NAME: 'NZKNMTB0WM'
  CONFIG_JSON_PRODUCT: 'suxizhiliu'
  CONFIG_JSON_VERSION: '1.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
            artifacts/report.json
          retention-days: 7
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docs
          path: artifacts

      - name: Test documentation
        uses: JetBrains/writerside-checker-action@v1
        with:
          instance: ${{ env.INSTANCE }}
  publish-indexes:
    needs: [ build, test]
    runs-on: ubuntu-latest
    container:
      image: registry.jetbrains.team/p/writerside/builder/algolia-publisher
    steps: 
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: algolia-indexes
    - name: Unzip artifact
      run: |
        ls
        unzip -O UTF-8 -qq '${{ env.ALGOLIA_ARTIFACT }}' -d algolia-indexes
        env algolia-key='${{env.ALGOLIA_KEY}}' java -jar /opt/builder/help-publication-agent.jar \
        update-index \
        --application-name '${{env.ALGOLIA_APP_NAME}}' \
        --index-name '${{env.ALGOLIA_INDEX_NAME}}' \
        --product '${{env.CONFIG_JSON_PRODUCT}}' \
        --version '${{env.CONFIG_JSON_VERSION}}' \
        --index-directory algolia-indexes/ \
        2>&1 | tee algolia-update-index-log.txt } ] }
